mutation delete($id: Int!) {
  delete(id: $id)
}

mutation createComment($target: Int!, $content: String!) {
  createComment(input: { target: $target, content: $content })
}

mutation createPost(
  $description: String
  $hashtags: String
  $photoDate: String!
  $latitude: Float!
  $longitude: Float!
  $photo: [Upload!]!
) {
  createPost(
    input: {
      description: $description
      hashtags: $hashtags
      photoDate: $photoDate
      latitude: $latitude
      longitude: $longitude
      photo: $photo
    }
  )
}

query personalizedPosts($skip: Int!, $take: Int!) {
  personalizedPosts(input: { skip: $skip, take: $take }) {
    id
    description
    author {
      id
      firstName
      lastName
      username
      profile
    }
    photos {
      hash
      blurhash
      width
      height
      index
    }
    createdAt
    postDate
    likeCount
    commentCount
    liked
  }
}

query post($id: Int!) {
  post(id: $id) {
    id
    liked
    createdAt
    postDate
    description
    hashtags {
      name
    }
    photos {
      hash
      blurhash
      width
      height
      index
    }
    author {
      id
      username
      firstName
      lastName
      profile
    }
    place {
      latitude
      longitude
    }
    likes {
      id
      username
      firstName
      lastName
    }
    comments {
      id
      liked
      createdAt
      content
      author {
        id
        username
        firstName
        lastName
      }
    }
  }
}

query posts($input: PostsInput) {
  posts(input: $input) {
    id
    photos {
      hash
      blurhash
      width
      height
      index
    }
    postDate
    description
    createdAt
    author {
      id
      username
      firstName
      lastName
      profile
    }
    place {
      id
      name
      description
      latitude
      longitude
    }
  }
}
