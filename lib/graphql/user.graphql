mutation verifyToken($token: String!) {
  verifyToken(token: $token)
}

query checkIfLogged {
  checkIfLogged {
    logged
    verified
  }
}

mutation login($username: String!, $password: String!) {
  login(input: { username: $username, password: $password })
}

query suggestedUsers {
  suggestedUsers {
    id
    firstName
    lastName
    username
  }
}

query getUserInfo($username: String, $id: Int) {
  user(input: { username: $username, id: $id }) {
    username
    email
    firstName
    lastName
    bio
    verified
    createdAt
    id
    isFollowing
    following {
      email
      username
      firstName
      lastName
    }
    followers {
      email
      username
      firstName
      lastName
    }
    collections {
      collectionName
      createdAt
      description
    }
    posts {
      id
    }
  }
}

mutation deleteUser($username: String!, $password: String!) {
  deleteUser(input: { username: $username, password: $password })
}

mutation updateProfile(
  $username: String
  $bio: String
  $email: String
  $firstName: String
  $lastName: String
  $password: String
) {
  updateProfile(
    input: {
      username: $username
      bio: $bio
      email: $email
      firstName: $firstName
      lastName: $lastName
      password: $password
    }
  )
}

mutation createCollection($collectionName: String!, $description: String) {
  createCollection(
    input: { collectionName: $collectionName, description: $description }
  )
}

query IsLogged {
  isLogged {
    id
    firstName
    lastName
    username
    email
  }
}

mutation searchUser($username: String!) {
  searchUser(input: { username: $username })
}
mutation createUser(
  $username: String!
  $email: String!
  $firstName: String!
  $lastName: String!
  $password: String!
  $emailSubscription: Boolean!
) {
  createUser(
    input: {
      username: $username
      email: $email
      firstName: $firstName
      lastName: $lastName
      password: $password
      emailSubscription: $emailSubscription
    }
  )
}
